<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./materialize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/MegaArman/Ask_Toscanini/master/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ask Toscanini!</title>
  </head>

  <body>
    <img class="logo" src="https://raw.githubusercontent.com/MegaArman/Ask_Toscanini/master/Ask_Toscanini!.png"
      alt="Ask Toscanini!">
    <a href="/instructions" id="navButton"> 
      <i class="medium material-icons">info_outline</i> 
    </a>

    <nav id="nav">
      <div class="nav-wrapper">
        <form onSubmit="return false;">
          <div id="inputField" class="input-field">
            <input id="search" type="search" placeholder="flute D4 G#6 and viola C3 E5">
          </div>
        </form>
      </div>
    </nav>
    
    <form action="#" id="radioButtons">
      <input name="group1" type="radio" id="test1" checked/>
      <label for="test1">PDF</label>
      <input name="group1" type="radio" id="test2" />
      <label for="test2" id="test2label">MusicXML</label>    
    </form>
    
    <button id="ask" type="button" class="btn btn-default">Toscanini Search</button>
    <button id="lucky" type="button" class="btn btn-default">I'm Feeling Musically Lucky</button>

    <div id="matchingScores" class="collection">
      <div id ="resultsHeader">     
        <b id="resultsFor"></b><b id="query"></b>
      </div> 
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
